<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/estilo.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="blue">
      <p class="top">Your Result</p>
      <div class="number-">
        <strong class="note">76</strong>
        <p class="max">of 100</p>
      </div>

      <strong class="otimo">Great</strong>

      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="white">
      <div>
        <strong class="titulo">Summary</strong>
      </div>

      <div class="reac">
          <div >
            <p class="reaction">Reaction </p>
          </div>
          <div>
            <div class="number--">
              <div>
                <p class="number">80 </p>
              </div>
              <div class="total">
                <p> / 100</p>
              </div>
            </div>
          </div>
      </div>

      
      <div class="memo">
        <div >
          <p class="memory">Memory </p>
        </div>
        <div>
          <div class="number--">
            <div>
              <p class="number">92 </p>
            </div>
            <div class="total">
              <p> / 100</p>
            </div>
          </div>
        </div>
    </div>

    <div class="verb">
      <div >
        <p class="verbal">Verbal </p>
      </div>
      <div>
        <div class="number--">
          <div>
            <p class="number">61 </p>
          </div>
          <div class="total">
            <p> / 100</p>
          </div>
        </div>
      </div>
  </div>

  <div class="visu">
    <div >
      <p class="visual">Visual </p>
    </div>
    <div>
      <div class="number--">
        <div>
          <p class="number">72 </p>
        </div>
        <div class="total">
          <p> / 100</p>
        </div>
      </div>
    </div>
</div>

      <div class="boto">
        <button class="botao">Continue</button>
      </div>

    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tusnu</a>.
  </div>
</body>

</html>
